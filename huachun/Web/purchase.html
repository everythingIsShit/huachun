<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>华淳科技</title>
    <link href="/css/web/commen.css" rel="stylesheet" />
    <link href="/css/web/public.css" rel="stylesheet" />
    <script src="/js/jquery/jquery-1.8.3.min.js"></script>
    <style>
        html{
            height:100%;
        }
        body{
            display: flex;
            flex-direction:
            column; height: 100%;
        }
        header{
            flex: 0 0 auto;
        }
        .content {
            flex: 1 0 auto;
            width: 800px;
            height: auto;
            margin: 80px auto 80px;
            text-align: center;
            position: relative;
        }

        .main {
            width: 100%;
            height: auto;
            text-align: left;
        }

        .choose {
            height: 50px;
            margin: 21px 0 27px;
        }

            .choose li {
                float: left;
                width: 50%;
                text-align: center;
                border-bottom: 6px solid #cccccc;
                font-size: 27px;
                cursor: pointer;
            }

                .choose li.on {
                    border-bottom: 6px solid #DC89FD;
                    color: #DC89FD;
                }


        .category ul:after {
            content: "";
            display: table;
            clear: both;
        }

        .category li {
            float: left;
            width: 33.3%;
            height: 197px;
            position: relative;
        }

            .category li a {
                display: block;
                margin: 15px auto 3px;
                width: 130px;
                border-radius: 10%;
                cursor: pointer;
            }

            .category li span {
                position: absolute;
                bottom: 118px;
                font-size: 20px;
            }

        .category .fangka-cate span {
            left: 123px;
        }

        .category .kaixinbi-cate span {
            left: 106px;
        }

        .category .fangka-cate a.active {
            background: #DB8DFD;
            color: #fff;
        }

        .category .kaixinbi-cate a.active {
            background: #F4C73F;
            color: #fff;
        }

        .category li img {
            width: 100%;
            display: block;
        }

        .category li p {
            height: 20px;
            line-height: 20px;
            text-align: center;
            color: #4D4D4D;
            font-size: 21px;
            margin-top: 15px;
        }

        .btn {
            display: block;
            margin: 0 auto;
            background: #71CDFE;
            color: #fff;
            width: 700px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 10px;
            margin-top: 70px;
            font-size: 30px;
        }

            .btn:hover {
                background: #4eb7cb;
            }
        body:after{
            content: "";
            display: table;
            clear:both;
        }
        .IDNumber{
            line-height: 35px;;
        }
        .IDNumber label{
            font-size:27px;
            vertical-align: middle;
        }
        .IDNumber input{
            height:25px;
            font-size:18px;
            vertical-align: middle;
            width:200px;
            border-radius: 5px;
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <script src="/js/web/header.js"></script>
    <div class="content">
        <div class="main">
            <div class="IDNumber">
                <label for="IDNumber">请输入玩家ID：</label>
                <input type="text" id="IDNumber" name="IDNumber"/>
            </div>
            <div class="choose">
                <ul>
                    <li class="on">充房卡</li>
                    <li>充开心币</li>
                </ul>
            </div>
            <div class="purchase">
                <div class="category" data-id=category>
                    <ul class="fangka-cate">
                        <li>
                            <a data-value="840张小叠房卡&1000&1">
                                <img src="/images/index_images/sm-fangka.png" />
                                <span>×840</span>
                            </a>
                            <p>￥1000</p>
                        </li>
                        <li>
                            <a data-value="30000张中叠房卡&20000&3">
                                <img src="/images/index_images/mid-fangka.png" />
                                <span>×30000</span>
                            </a>
                            <p>￥20000</p>
                        </li>
                        <li>
                            <a data-value="26800张大叠房卡&20000&4">
                                <img src="/images/index_images/lg-fangka.png" />
                                <span>×83000</span>
                            </a>
                            <p>￥50000</p>
                        </li>
                    </ul>
                    <ul style="display:none" class="kaixinbi-cate">
                        <li>
                            <a data-value="280万小框开心币&200&5">
                                <img src="/images/index_images/sm-kaixinbi.png" />
                                <span>×280万</span>
                            </a>
                            <p>￥200</p>
                        </li>
                        <li>
                            <a data-value="1450万小框开心币&1000&6">
                                <img src="/images/index_images/mid-kaixinbi.png" />
                                <span>×1450万</span>
                            </a>
                            <p>￥1000</p>
                        </li>
                        <li>
                            <a data-value="3000万小框开心币&2000&7">
                                <img src="/images/index_images/lg-kaixinbi.png" />
                                <span>×3000万</span>
                            </a>
                            <p>￥2000</p>
                        </li>
                    </ul>
                </div>
                <input id="Submit1" class="btn" type="submit" value="立即购买" />
            </div>
        </div>
    </div>
    <div style="background: #211E22;flex: 0 0 auto;">
        <script src="/js/web/footer.js"></script>
    </div>
    <script>
        $(function () {
            var pname,price, IDNumber,ID,array=[];
            $('.category li a').click(function () {
                if ($(this).hasClass('active')) {
                    $(this).removeClass('active');
                } else {
                    $(this).addClass('active').parent().siblings().children('a').removeClass('active');
                    array = $(this).attr("data-value").split('&');
                    pname=array[0];
                    price=array[1];
                    ID=array[2];
                }
            });
            $('.choose li').click(function () {

                $("div[data-id=category]").find("li a").removeClass("active");
                pname=null;
                price=null;
                ID=null;
                $(this).addClass('on').siblings().removeClass('on');
                var target = $('.choose li').index(this);
                $('.category ul:eq(' + target + ')').show().siblings().hide();
            });
            $("#Submit1").click(function(){
                IDNumber=$("#IDNumber").val();
                if(!IDNumber){
                    alert("请填写用户ID");
                    return;
                }else if(!pname){
                    alert("请选中商品");
                    return;
                }else{
                    document.cookie = 'price='+price;
                    document.cookie = 'pname='+pname;
                    document.cookie = 'IDNumber='+IDNumber;
                    document.cookie = 'productID='+ID;
                    location.href="pay.html";
                }

            });
        });



    </script>
</body>
</html>
