<body>
    <script src="/js/web/header.js"></script>
    <section class="majiangbanner" >
            <video id="my-video" class="my-video" loop autoplay>

    <section class="main">
        <section class="special">
            <p>
                <img src="/images/index_images/majiang-ad01.png" alt="实时语音，即时GPS，好友约占防作弊"/>

            <p>

            <p>
                <img src="/images/index_images/majiang-ad02.png" alt="碰杠之间，麻将之乐深入人心"/>

            <p>
                <img src="/images/index_images/line-blue.png" alt=""/>

    <div class="m-slide">
        <a class="m-slide-trigger">
            <span>收起</span>
            <i></i>
        </a>
        <div class="Android-code fixed-box">
            <a href="http://www.hcyx178.com/Web/down.html" target="_blank">

        </div>
        <div class="IOS-code fixed-box">

        </div>
        <div class="down-QR-code fixed-box">
            <p class="title">扫一扫下载</p>
            <i></i>
        </div>
    </div>

    <script>
        var hasVideo = !!(document.createElement('video').canPlayType);
        if(!hasVideo){
            $('.majiang').css({'height':'524px','background-size':'1920px'});
        }
        //悬浮框隐藏效果
        var opend=1;// 设置开始的状态为展开状态
        $('.m-slide-trigger').click(function(){
            if(opend){
                $('.m-slide').stop(true).animate(
                        { right: -135+"px" }, 1000, function () {
                            $('.m-slide-trigger').children('span').html('展开').siblings('i').css("background-position","-3px -43px");
                            opend=0;
                        }
                );
            }else{
                $('.m-slide').stop(true).animate(
                        { right: -0+"px" }, 1000, function () {
                            $('.m-slide-trigger').children('span').html('收起').siblings('i').css("background-position","-3px 0");
                            opend=1;
                        }
                );
            }
        });
    </script>
