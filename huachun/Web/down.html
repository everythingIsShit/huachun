    <script>
        var ua = navigator.userAgent;
        var winHeight = $(window).height();
        //检测是否为qq
        function isQQ() {
            var REGEXP_IOS_QQ = /(iPad|iPhone|iPod).*? (IPad)?QQ\/([\d\.]+)/;
            var REGEXP_ANDROID_QQ = /\bV1_AND_SQI?_([\d\.]+)(.*? QQ\/([\d\.]+))?/; // 国际版的 QQ 的 ua 是 sqi
            if (isMobile()) {
                if (REGEXP_IOS_QQ.test(ua) || REGEXP_ANDROID_QQ.test(ua)) {
                    return true;
                }
            }
            return false;
        }
        //检测是否为微信
        function isWx() {
            var _ua = ua.toLowerCase();
            if (_ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }

        //检测是否为移动浏览器
        function isMobile() {
            if (isAndroid() || isIos()) {
                return true;
            }
            return false;
        }

        //检测是否为安卓手机
        function isAndroid() {
            var REGXP_ANDROID = /.*(Android).*/;
            if (REGXP_ANDROID.test(ua)) { //ios手机
                return true;
            }
            return false;
        }

        //检测是否为ios手机
        function isIos() {
            var REGEXP_IOS = /.*?(iPad|iPhone|iPod).*/;
            if (REGEXP_IOS.test(ua)) { //安卓手机
                return true;
            }
            return false;
        }
